<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    
    
    <text-input [formControl]='registerForm.controls["username"]' ngDefaultControl
       [label]='"Username"'>
    </text-input>
    
    <text-input [formControl]='registerForm.controls["knownAs"]' ngDefaultControl
        [label]='"Know As"'>
    </text-input>
    
    <date-input [formControl]='registerForm.controls["dateOfBirth"]' ngDefaultControl
       [label]='"Date of birth"' [maxDate]='maxDate'>
    </date-input>
    
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName="gender">Male
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName="gender" class="ml-3">Female
        </label>
    </div>
    
    <text-input [formControl]='registerForm.controls["city"]' ngDefaultControl
       [label]='"City"'>
    </text-input>
    
   <!--  <text-input [formControl]='registerForm.controls["country"]' ngDefaultControl
       [label]='"Country"'>
    </text-input> -->
    
    <select-input [formControl]='registerForm.controls["country"]' ngDefaultControl
        [label]='"Country"' [name]='"countries"' [options]="countries">
    </select-input>
    
    <text-input [formControl]='registerForm.controls["password"]' ngDefaultControl
        [label]='"Password"' [type]='"password"'>
    </text-input>
    
    <text-input [formControl]='registerForm.controls["confirmPassword"]' ngDefaultControl
        [label]='"Confirm Password"'
        [type]='"password"'>
    </text-input>
    
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    
    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' 
            class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()"> Cancel</button>
    </div>
</form>
